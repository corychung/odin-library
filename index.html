<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="navbar-title">The Odin Library</div>
        </nav>
    </header>
    <main>
        <div class="book-grid">
        </div>
        <dialog class="add-book-container" close>
            <p class="add-book-title">Add Book</p>
            <form class="add-form" action="submit" method="dialog">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="The Bible">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="God">
                <label for="pages">Pages</label>
                <input type="text" id="pages" name="pages" placeholder="A lot">
                <label for="read">Read?</label>
                <input type="checkbox" id="read" name="read">
                <button id="submit-button" type="submit">Submit</button>
            </form>
        </dialog>
    </main>
    <button id="add-button" type="button">Add Book</button>
    <script src="script.js"></script>
</body>
</html>
